<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">
        <h2 class="logo">Meme Generator</h2>
        <div class="nav">
            <!-- <button class="btn">Img Gallery</button> -->
            <button class="btn" onclick="onGallery(true)">Gallery</button>
            <button class="btn">About</button>
        </div>
    </header>

    <section class="gallery">
    
        <div class="gallery-features">
            <input class="btn search feature" type="text" placeholder="Search">
            <div class="tags feature btn">Funny animal Men Women comic smile</div>
            <button class="btn more-btn feature">More</button>
        </div>
        <div class="imgs-container">

        </div>
    </section>

    <section class="meme-editor hide">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <div class="meme-features">
            <input class="btn text-input" type="text" oninput="onSetLineTxt(this.value)">
            <div class="text-setting radius-border">
                <button onclick="onChangeLine()">â†•</button>
            </div>
            <div class="text-featers radius-border">
                <input class="btn text-btn" type="color" onchange="onChangeColor(this.value)">
                <button class="btn text-btn" onclick="onChangeFontSize(1)">A+</button>
                <button class="btn text-btn" onclick="onChangeFontSize(-1)">A-</button>
            </div>
            <div class="smile">:)</div>
            <div class="download">
                <a href="#" class="btn download radius-border">Download</a>
            </div>
        </div>
    </section>
    

    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>
</html>
