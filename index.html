<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/font-awesome/font-awesome/css/font-awesome.min.css">
</head>

<body onload="onInit()">

    <header class="header">
        <h2 class="logo">Meme Generator</h2>
        <div class="nav flex">
                <label  for="file-upload" data-trans="Upload image" class="btn upload">Upload image</label>
                    <label for="file-upload" class="btn upload" style="position: absolute;">
                        <input type="file" id="file-upload" class="file-input" name="image" onchange="onImgInput(event)" hidden/>
                    </label>
            <button class="btn active" onclick="onSwitchGallery(1) , clicked(this)" data-trans="Gallery">Gallery</button>
            <button class="btn" onclick="onSwitchGallery(3) , clicked(this)" data-trans="My Memes">My Memes</button>
            <div class="btn div-lang">
                <select class="select-lang btn" onchange="window.location.href=this.value">
                    <option selected disabled class="defaul-option">lang</option>
                    <option value="http://127.0.0.1:5500/?lang=EN"><a class="a1" href="">üåç EN</a></option>
                    <option value="http://127.0.0.1:5500/?lang=HE"><a class="a2" href="">üåç HE</a></option>
                </select>
            </div>
        </div>
        
        <div class="x-container hide" onclick="toggleMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
    </header>

    <section class="gallery">
    
        <div class="gallery-features">
            <form class="search-form" action="" onsubmit="onSearch(event)">
                <datalist id="search">
                </datalist>
                <input class="btn search feature input" type="text" placeholder="Search" list="search" data-trans="Search">
            </form>
            <div class="tags-flex flex">
                <div class="tags-display feature btn input"></div>
                <!-- <button class="btn" onclick="onRandom()">Random</button> -->
                <button class="btn more-btn feature" onclick="onRandom()" data-trans="Random">Random</button>
            </div>
        </div>
        <div class="imgs-container">

        </div>
    </section>

    <section class="meme-editor hide">
        <div class="canvas-container">
            <canvas onclick="onCanvasClick()" width="500" height="500"></canvas>
        </div>
        <div class="meme-features">
            <input class="btn text-input input" type="text" oninput="onSetLineTxt(this.value)">
            <div class="text-setting border-radius">
                <button class="btn move-btn" onclick="onMoveLineUp()"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <button class="btn move-btn" onclick="onMoveLineDown()"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                <button class="btn switch-btn" onclick="onChangeLine()"><i class="fa fa-arrows-v" aria-hidden="true"></i></button>
                <button class="btn add-btn" onclick="onAddLine()">‚ïã</button>
                <button class="btn remove-btn" onclick="onRemoveLine()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
            <div class="text-featers border-radius">
                <button class="btn text-btn" onclick="onChangeFontSize(+1)">A+</button>
                <button class="btn text-btn" onclick="onChangeFontSize(-1)">A-</button>
                <button class="btn text-btn" onclick="onAlignText('left')"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                <button class="btn text-btn" onclick="onAlignText('center')"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                <button class="btn text-btn" onclick="onAlignText('right')"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                <select class="btn text-btn font-btn" onchange="onChangeFont(this.value)">
                    <option value="impact">impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="cambria">cambria</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <label class="btn text-btn">S
                    <input class="btn text-btn" type="color" onchange="onChangeSColor(this.value)" hidden>
                </label>
                <label class="btn text-btn">üé®
                    <input class="btn text-btn" type="color" onchange="onChangeColor(this.value)" hidden>
                </label>

            </div>
            <div class="smile-emoji border-radius flex"></div>
            <div class="down-up-load">
                <a href="#" class="btn download flex" download="new-meme.jpg" onclick="downloadMeme(this)" data-trans="Download">
                    <i class="fa fa-download" aria-hidden="true"></i>&nbsp; Download</a>
                <button class="btn share" onclick="onShareImg(true)" data-trans="Share"><i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;  Share </button>
                <button class="btn save-btn" onclick="onShareImg(false)">üíæ</button>
                <!-- <button class="btn sharee"  data-trans="Share">Sharee </button> -->
            </div>
        </div>
    </section>

    <section class="my-meme gallery hide">
        <div class="imgs-container memes-container"></div>
    </section>
    
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/i-18.service.js"></script>
    <script src="js/service/storageService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>
</html>
