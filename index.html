<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">

    <header class="header">
        <h2 class="logo">Meme Generator</h2>
        <div class="nav">
            <!-- <button class="btn">Img Gallery</button> -->
            <button class="btn" onclick="onGallery(true)">Gallery</button>
            <button class="btn">About</button>
        </div>
    </header>

    <section class="gallery">
    
        <div class="gallery-features">
            <form class="search-form" action="" onsubmit="onSearch(event)">
                <datalist id="search">
                </datalist>
                <input class="btn search feature input" type="text" placeholder="Search" list="search" >
            </form>
            <div class="tags-display feature btn"></div>
            <button class="btn more-btn feature">More</button>
        </div>
        <div class="imgs-container">

        </div>
    </section>

    <section class="meme-editor hide">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <div class="meme-features">
            <input class="btn text-input input" type="text" oninput="onSetLineTxt(this.value)">
            <div class="text-setting border-radius">
                <button class="btn switch-btn" onclick="onChangeLine()">⇧⇩</button>
                <button class="btn add-btn" onclick="onAddLine()">╋</button>
                <button class="btn remove-btn" onclick="onRemoveLine()">🗑</button>
            </div>
            <div class="text-featers border-radius">
                <button class="btn text-btn" onclick="onChangeFontSize(1)">A+</button>
                <button class="btn text-btn" onclick="onChangeFontSize(-1)">A-</button>
                <button class="btn text-btn" onclick="onAlignText('left')">⇽</button>
                <button class="btn text-btn" onclick="onAlignText('center')">☵</button>
                <button class="btn text-btn" onclick="onAlignText('right')">⇾</button>
                <select class="btn text-btn font-btn" onchange="onChangeFont(this.value)">
                    <option value="impact">impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="cambria">cambria</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <button class="btn text-btn">s</button>
                <label class="btn text-btn">🎨
                    <input class="btn text-btn" type="color" onchange="onChangeColor(this.value)" hidden>
                </label>

            </div>
            <div class="smile-emoji border-radius">😍 😎 😉 😆 😮</div>
            <div class="down-up-load">
                <a href="#" class="btn download border-radius" download="new-meme.jpg" onclick="downloadMeme(this)">Download</a>

                <label for="file-upload" class="btn upload">
                    Upload image
                    <input type="file" id="file-upload" class="file-input" name="image" onchange="onImgInput(event)" hidden/>
                </label>
                <button class="btn share" onclick="uploadImg(true)">Share on facebook</button>
            </div>
        </div>
    </section>
    

    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>
</html>
